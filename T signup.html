<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome css file -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="images/logo4.jpeg" />

    <title>SignUp Page</title>

    <style>
      .rounded {
        border-radius: 2.25rem;
      }

      .shadow-lg {
        color: rgb(0, 0, 0);
      }

      .back {
        background-color: #eccd9d;
      }

      .backform {
        background-color: #e5ac56;
        width: 515px;
        height: 650px;
      }

      .butt {
        background-color: #f09f27;
      }

      .starline {
        font-weight: normal;
        font-size: small;
      }

      .px-3 {
        padding-right: 15.75rem;
      }
    </style>

    <title>Traveling Sign-Up</title>
  </head>

  <body class="back">
    <div class="min-h-screen flex items-center justify-center">
      <div class="backform p-8 rounded shadow-lg w-96">
        <div class="text-3xl font-extrabold">
          <h1>MakeYourTrip</h1>
        </div>
        <br />
        <h1 class="text-2xl font-semibold mb-4">Sign-Up</h1>
        <form id="signup-form">
          <div class="mb-4">
            <label for="name" class="block text-gray-700">Full Name*</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email ID*</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <div class="mb-4">
            <label for="number" class="block text-gray-700"
              >Mobile Number</label
            >
            <input
              type="text"
              id="phone"
              name="phone"
              class="W-full border rounded px-3 py-2"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700">Password*</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <div class="mb-4">
            <label for="confirm-password" class="block text-gray-700"
              >Confirm Password*</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <p class="starline">* Are Required Fields</p>
          <br />
          <button
            type="submit"
            class="butt text-white rounded px-4 py-2 hover:bg-blue-600"
          >
            Sign-Up
          </button>
          <button
            type="submit"
            class="butt text-white rounded px-4 py-2 hover:bg-blue-600"
          >
            <a href="T login.html">Log-in</a>
          </button>
        </form>
      </div>
    </div>

    <!-- ------- Button funcinatility Code -->
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (
            name === "" ||
            email === "" ||
            password === "" ||
            confirmPassword === ""
          ) {
            alert("Please Fill in all Required Details");
            return;
          }

          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }

          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
