<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page 1</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(243, 110, 57);
      }
      .container {
        max-width: 350px;
        background: #f8f9fd;
        background: linear-gradient(
          0deg,
          rgb(255, 255, 255) 0%,
          rgb(231, 189, 173) 100%
        );
        border-radius: 40px;
        padding: 25px 35px;
        border: 5px solid rgb(255, 255, 255);
        box-shadow: rgba(243, 105, 51, 0.878) 0px 30px 30px -20px;
        margin: 20px;
      }

      .heading {
        text-align: center;
        font-weight: 900;
        font-size: 30px;
        color: rgb(150, 71, 51)
      }

      .form {
        margin-top: 20px;
      }

      .form .input {
        width: 90%;
        background: white;
        border: none;
        padding: 15px 20px;
        border-radius: 20px;
        margin-top: 15px;
        box-shadow: #5a5959 0px 10px 10px -5px;
        border-inline: 2px solid transparent;
      }

      .form .input::-moz-placeholder {
        color: rgb(170, 170, 170);
      }

      
      .form .input::placeholder {
        color: rgb(224, 113, 62);
      }

      .form .input:focus {
        outline: none;
        border-inline: 2px solid #d16e12;
      }

      .form .forgot-password {
        display: block;
        margin-top: 10px;
        margin-left: 10px;
      }

      .form .forgot-password a {
        font-size: 11px;
        color: #9b2602;
        text-decoration: none;
      }

      .form .login-button {
        display: block;
        width: 100%;
        font-weight: bold;
        background: linear-gradient(
          45deg,
          rgb(78, 36, 16) 0%,
          rgb(241, 151, 124) 100%
        );
        color: white;
        padding-block: 15px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
        border: none;
        transition: all 0.2s ease-in-out;
      }

      .form .login-button:hover {
        transform: scale(1.03);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
      }

      .form .login-button:active {
        transform: scale(0.95);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
      }

      .social-account-container {
        margin-top: 25px;
      }

      .social-account-container .title {
        display: block;
        text-align: center;
        font-size: 10px;
        color: rgb(170, 170, 170);
      }

      .social-account-container .social-accounts {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 5px;
      }

      .social-account-container .social-accounts .social-button {
        background: linear-gradient(
          45deg,
          rgb(0, 0, 0) 0%,
          rgb(112, 112, 112) 100%
        );
        border: 5px solid white;
        padding: 5px;
        border-radius: 50%;
        width: 40px;
        aspect-ratio: 1;
        display: grid;
        place-content: center;
        box-shadow: rgba(83, 83, 83, 0.878) 0px 12px 10px -8px;
        transition: all 0.2s ease-in-out;
      }

      .social-account-container .social-accounts .social-button .svg {
        fill: white;
        margin: auto;
      }

      .social-account-container .social-accounts .social-button:hover {
        transform: scale(1.2);
      }

      .social-account-container .social-accounts .social-button:active {
        transform: scale(0.9);
      }

      .agreement {
        display: block;
        text-align: center;
        margin-top: 15px;
      }

      .agreement a {
        text-decoration: none;
        color: #0099ff;
        font-size: 9px;
      }
    </style>
 <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form from submitting
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === '' || password === '') {
                alert('Please fill in all fields');
            } else {
                window.location.href = 'index.html'; // Redirect to index.html
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="heading">Login</div>
        <form onsubmit="validateForm(event)" class="form">
            <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
            <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
            <span class="forgot-password"><a href="#">Forgot Password ?</a></span>
            <input class="login-button" type="submit" value="Login">
        </form>
        <div class="social-account-container">
            <span class="title">Or Sign in with</span>
            <div class="social-accounts">
                <button class="social-button google">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                        <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
                    </svg>
                </button>
                <button class="social-button apple">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                        <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path>
                    </svg>
                </button>
                <button class="social-button twitter">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                        <path d="M459.4 151.7c.3 4.2.3 8.4.3 12.7 0 129.7-98.7 279.3-279.3 279.3-55.3 0-106.7-16.1-150.1-43.8 7.7.9 15.5 1.2 23.5 1.2 45.8 0 87.9-15.6 121.1-41.9-43.7-.9-80.7-29.6-93.5-69.1 6.2.9 12.4 1.5 18.8 1.5 9.1 0 18-1.2 26.4-3.6-44.8-9-78.6-48.5-78.6-95.9v-1.2c13.3 7.4 28.4 11.9 44.5 12.3-26.5-17.7-44-48-44-82.1 0-18 4.8-34.9 13.3-49.5 48.7 59.6 121.3 98.7 203.1 102.9-1.5-7.2-2.4-14.7-2.4-22.4 0-54.1 43.9-98 98-98 28.2 0 53.6 11.9 71.4 30.9 22.3-4.4 43.1-12.5 61.8-23.6-7.4 23.1-23.1 42.5-43.7 54.8 19.8-2.4 38.7-7.6 56.3-15.2-13.3 19.8-30.2 37.2-49.5 51.1z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- <span class="agreement">By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</span> -->
    </div>
</body>
</html>
